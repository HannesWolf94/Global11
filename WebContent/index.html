/* Wechseln der Tabs */
/* https://www.w3schools.com/howto/howto_js_tabs.asp */

function opentab(evt, tabname) {
    var tabcount, content, links;
    content = document.getElementsByClassName("tabcontent");

    for (tabcount = 0; tabcount < content.length; tabcount++) 
    {
        content[tabcount].style.display = "none";
    }

    links = document.getElementsByClassName("logonavbtntxt");

    for (tabcount = 0; tabcount < links.length; tabcount++) 
    {
        links[tabcount].className = links[tabcount].className.replace(" active", "");
    }
    document.getElementById(tabname).style.display = "block";
    evt.currentTarget.className += " active";
}

document.getElementById("defaultOpen").click();

</script>
